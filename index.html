<!DOCTYPE html>
<html>
	<head>
		<title>Incremental</title>
		<link rel="stylesheet" href="main.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
		<script src="app.js"></script>
	</head>
	<body style="background-color: black;">
		<div class="content">
			<div class="stats">
				<img src="img/coin.png" alt="coin" width="50px" height="50px">
				<text id="coins"> 0 </text><text id="c-per-s" style="font-size: 70%; color:brown;">1 c/s</text>
			</div>
			<div class="menus">
				<div class="main">
					<button id="gens">Generators</button>
					<button id="upg">Upgrades</button>
				</div>
				
				<div class="coin-gen">
					<img src="img/coin.png" alt="coin" width="30px" height="30px">
					<text id="coin-gen-1-num">Slaves: 1  </text><button id="coin-gen-1" ><text id="coin-gen-1-cost">Cost: 10 coins</text></button>
					<text id="coin-gen-1-prod"> 1 c/s</text><br>
					<img src="img/coin.png" alt="coin" width="30px" height="30px">
					<text id="coin-gen-2-num">Staff: 0  </text><button id="coin-gen-2"><text id="coin-gen-2-cost">Cost: 100 coins</text></button>
					<text id="coin-gen-2-prod"> 0 c/s</text><br>
					<img src="img/coin.png" alt="coin" width="30px" height="30px">
					<text id="coin-gen-3-num">Watchers: 0  </text><button id="coin-gen-3"><text id="coin-gen-3-cost">Cost: 1500 coins</text></button>
					<text id="coin-gen-3-prod"> 0 c/s</text><br>
					<img src="img/coin.png" alt="coin" width="30px" height="30px">
					<text id="coin-gen-4-num">Managers: 0  </text><button id="coin-gen-4"><text id="coin-gen-4-cost">Cost: 12500 coins</text></button>
					<text id="coin-gen-4-prod"> 0 c/s</text><br>
					<img src="img/coin.png" alt="coin" width="30px" height="30px">
					<text id="coin-gen-5-num">Overseers: 0  </text><button id="coin-gen-5"><text id="coin-gen-5-cost">Cost: 100000 coins</text></button>
					<text id="coin-gen-5-prod"> 0 c/s</text><br>
					<img src="img/coin.png" alt="coin" width="30px" height="30px">
					<text id="coffee-num">Coffee Machines: 0  </text><button id="coffee"><text id="coffee-cost">Cost: 1000 coins</text></button>
					<text id="coffee-eff"> 100% Production, +10% per coffee machine</text><br>
					<img src="img/coin.png" alt="coin" width="30px" height="30px">
					<text id="pickaxes-num">Pickaxes: 0  </text><button id="pickaxes"><text id="pickaxes-cost">Cost: 10000 coins</text></button>
					<text id="pickaxes-eff"> 1x Production, Pickaxe Power: 2x</text><br>
				</div>
				<div class="upgrades">
					<button id="coin-upg-1"><img src="img/coin.png" alt="coin" width="40px" height="40px"></button>
					<button id="coin-upg-2"><img src="img/coin.png" alt="coin" width="40px" height="40px"></button>
					<button id="coin-upg-3"><img src="img/coin.png" alt="coin" width="40px" height="40px"></button>
					<button id="coin-upg-4"><img src="img/coin.png" alt="coin" width="40px" height="40px"></button>
					<button id="coin-upg-5"><img src="img/coin.png" alt="coin" width="40px" height="40px"></button>
				</div>
			</div>
			<div class="generator">
				
			</div>
		</div>
	</body>
</html>
